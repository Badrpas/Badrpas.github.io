<!DOCTYPE html>
<html>
<head>
  <title>Hallo</title>
</head>
<body>

  <h1>Well hello there!</h1>

  <script>
    fetch('links.json')
      .then(r => r.json())
      .then(entries => {
        for (const entry of entries) {
          const el = document.createElement('div')
          el.innerHTML = `
          <a href="${entry.dir}">${entry.description || entry.dir}</a>
          `;
          document.body.append(el);
        }
      });
  </script>

</body>
</html>
